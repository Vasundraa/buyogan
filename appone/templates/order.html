<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/images/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/assets/images/favicon.png">
  <title>
    Buyoganic/Notification
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../static/assets/css/material-dashboard.css?v=3.1.0" rel="stylesheet" />
  <!-- Nepcha Analytics (nepcha.com) -->
  <!-- Nepcha is a easy-to-use web analytics. No cookies and fully compliant with GDPR, CCPA and PECR. -->
  <script defer data-site="YOUR_DOMAIN_HERE" src="https://api.nepcha.com/js/nepcha-analytics.js"></script>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }
    .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        background-color: #f4f4f4;
    }
    .order-form-container {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .order-form {
        display: flex;
        flex-direction: column;
    }
    .order-form h2 {
        margin-bottom: 20px;
    }
    .order-form label {
        margin-bottom: 5px;
    }
    .order-form input, .order-form select, .order-form button {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
    .order-form button {
        background-color: #b0b435;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    .order-form button:hover {
        background-color: #b0b435;
    }
    .footer .container-fluid {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .footer .nav-footer {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
  </style>
</head>

<body class="g-sidenav-show  bg-gray-200">
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Waste collection</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Place order</li>
          </ol>
          <h6 class="font-weight-bolder mb-0">Place order</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <ul class="navbar-nav justify-content-end ms-auto">
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="main-content container-fluid py-4">
      <div class="order-form-container">
        <form class="order-form">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
          <label for="organization">Organization Name</label>
          <input type="text" id="organization" name="organization" placeholder="Enter your organization name" required>
          
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    
          <label for="email">Email ID</label>
          <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
          <label for="waste-type">Type of Waste Needed</label>
          <select id="waste-type" name="waste-type" required>
              <option value="" disabled selected>Select waste type</option>
              <option value="pet">PET</option>
              <option value="hdpe">HDPE</option>
              <option value="pvc">PVC</option>
              <option value="organic">Organic</option>
              <option value="others">Others</option>
          </select>   

          <label for="amount">Amount of Waste Needed (kg)</label>
          <input type="number" id="amount" name="amount" placeholder="Enter amount of waste needed" required>
    
          <button type="submit">Place Order</button>
        </form>
      </div>
      <footer class="footer py-4  ">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-6 mb-lg-0 mb-4">
              <div class="copyright text-center text-sm text-muted text-lg-start">
                Â©
                <script>
                  document.write(new Date().getFullYear())
                </script>,
                made with <i class="fa fa-heart"></i> by
                <a href="{% url 'index' %}" class="font-weight-bold" target="_blank">Buyoganic</a>
                for a better web.
              </div>
            </div>
            <div class="col-lg-6">
              <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                <li class="nav-item">
                  <a href="{% url 'index' %}" class="nav-link text-muted" target="_blank">Buyoganic</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'about' %}" class="nav-link text-muted" target="_blank">About
                    Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>
    
  </main>
  <!--   Core JS Files   -->
  <script src="../static/assets/js/core/popper.min.js"></script>
  <script src="../static/assets/js/core/bootstrap.min.js"></script>
  <script src="../static/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../static/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../static/assets/js/material-dashboard.min.js?v=3.1.0"></script>
</body>

</html>
